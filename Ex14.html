<!DOCTYPE HTML>
<html>

<meta charset="UTF-8">
</head>
<script type="text/javascript">
var
 intLoads=0;

function f_Send()
{
 
 if(idName.value=='')
 {
  alert('Пусто поле Имя');
  idName.focus();
  return false;
 }
 else if(idPass.value.length < 4)
 {
   alert('Пароль < 4');
   idPass.focus();
   return false;
 }
 else if(idPass.value != idConfirm.value)
 {
  alert('Пароль и подтверждение не совпадают');
  idConfirm.focus();
  return false;
 }
 else if(!idMail.value.includes('@'))
 {
  alert('Почта не кооректна');
  idMail.focus();
  return false;
 }
 else if(idThema.value == '')
 {
  alert('Заполнить тему');
  idThema.focus();
  return false;
 }
 else if(idComment.value.length < 10)
 {
  alert('Текст меньше 10');
  idComment.focus();
  return false;
 }
 
 alert('Успешно отправлено');
 FrmType.submit();
}

</script>

 <body onload="f_Load()">
  <form id="FrmType" method="POST" > <!-- name='FrmType' return false; -->
   Введите имя: *<input type="text" id="idName" name="Name" value='' /> <br /> <br />
        Пароль: *<input type="password" id="idPass" name="Pass" value='' /> <br /> <br />
   Подтверждение пароля: *<input type="password" id="idConfirm" name="Confirm"    value='' /> <br /> <br />
   Электронный адрес: *<input type="text" id="idMail" name="Mail" value='' /> <br /> <br />
   Тема сообщения <input type="text" id="idThema" value='' name="Thema" /> <br /> <br />
   Сообщение  <textarea name="comments" cols="35" rows="4" name="Comments" id="idComment"></textarea> <br /> <br />
   <input type="button" onclick="f_Send(); " value='Send' /> 
   <input type="button" onclick="this.form.reset()"  value='Clear' />
    <!-- Отправить </button> <button> Очистить </button> -->
  </form>

 </body>
