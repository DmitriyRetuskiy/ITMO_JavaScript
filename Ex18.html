<html> 
<head> 
<title>Простая страница</title> 
<script language="JavaScript"> 
function f_goText()
{
 //alert('hi');
 moveTxt();
}

// Изменить

function moveTxt() 
{ 
anim = document.getElementById('anim');  // Получаем эелемент
//alert(anim.style.left);                   // Невидно!
var
 intLeft = parseInt(anim.style.left);

 if (intLeft < 500) 
 { 
  intLeft +=5; 
   anim.style.left = intLeft;
  setTimeout("moveTxt()", 100); 
 }  
} 
</script> 
</head> 
<body> 
<div id="anim" onclick="f_goText()" style="position:absolute; left:10; top:10; border: 1px solid black;"> 
Текст, шагом марш! 
</div> 
</body> 
</html>
